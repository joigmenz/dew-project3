<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Sliding Puzzle</title>
</head>
<body>
    <div class="main">
        <div class="game"> 
            <div class="user-info">
                <span id="name" class="name"></span>
            </div> 
            <div class="stats-info">
                <div class="time">
                    <span id="min">00</span> :
                    <span id="sec">00</span>
                </div>
                <div class="scope">
                    <span id="score">0</span>
                </div>
            </div>      
            <form id="sliding-puzzle" class="sliding-puzzle" action="#"> 
                <img src="./assets/teemo/1.png" alt="1" data-piece="1" class="piece">
                <img src="./assets/teemo/2.png" alt="2" data-piece="2" class="piece">
                <img src="./assets/teemo/3.png" alt="3" data-piece="3" class="piece">
                <img src="./assets/teemo/4.png" alt="4" data-piece="4" class="piece">
                <img src="./assets/teemo/5.png" alt="5" data-piece="5" class="piece">
                <img src="./assets/teemo/6.png" alt="6" data-piece="6" class="piece">
                <img src="./assets/teemo/7.png" alt="7" data-piece="7" class="piece">
                <img src="./assets/teemo/8.png" alt="8" data-piece="8" class="piece">
                <img id="gap" src="./assets/teemo/9.png" alt="9" data-piece="9" class="piece gap"> 
            </form>
        </div>
        <div class="actions"> 
            <button class="game-btn" onclick="SlidingPuzzle.save()">SAVE</button>    
            <button class="game-btn" onclick="SlidingPuzzle.pause()">PAUSE</button>
            <button class="game-btn" onclick="SlidingPuzzle.start()">START</button>
        </div>
    </div> 
    <div class="scores">
        <h2>SCORES</h2>
        <table id="statistics">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div id="modalNewGame" class="modal">
        <div class="modal-content">
            <span class="close" onclick="Storage.close()">&times;</span>
            <div class="settings">
                <label for="username">PLEASE ENTER NAME</label>
                <input type="text" id="username">
                <button class="game-btn" onclick="Storage.createUsername()">CREATE USER</button> 
            </div>
        </div>
    </div>  
    <div id="modalSettings" class="modal">
        <div class="modal-content">
            <span class="close" onclick="SlidingPuzzle.close()">&times;</span>
            <div class="settings">
                <button class="game-btn" onclick="Storage.newGame()">NEW GAME</button>    
                <button class="game-btn" onclick="SlidingPuzzle.close()">RESUME</button>
            </div>
        </div>
    </div>   
    <script src="./js/puzzle.js"></script>
</body>
</html>
