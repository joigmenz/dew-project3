<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Sliding Puzzle</title>
</head>
<body>
    <div class="">        
        <form id="sliding-puzzle" class="sliding-puzzle" action="#">
            <img data-piece="7" class="piece" src="#" alt="7">            
            <img data-piece="5" class="piece" src="#" alt="5">
            <img data-piece="8" class="piece" src="#" alt="8">
            <img data-piece="2" class="piece" src="#" alt="2">
            <img data-piece="3" class="piece" src="#" alt="3">
            <img data-piece="6" class="piece" src="#" alt="6">
            <img data-piece="1" class="piece" src="#" alt="1">
            <img data-piece="4" class="piece" src="#" alt="4">
            <img id="gap" data-piece="0" class="piece gap" src="#" alt="0">
        </form>
    </div>
    <script src="./js/puzzle.js"></script>
</body>
</html>
