<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Sliding Puzzle</title>
</head>
<body>
    <div class="game">
        <div class="stats-info">
            <div class="time">
                <span id="seconds">00:59 seg.</span>
            </div>
            <div class="scope">
                <span id="count">0</span>
            </div>
        </div>
        <div class="">        
            <form id="sliding-puzzle" class="sliding-puzzle" action="#">               
                <div class="piece">
                    <img data-piece="1" src="./assets/teemo/1.png" alt="1">
                </div>             
                <div class="piece">
                    <img data-piece="2" src="./assets/teemo/2.png" alt="2">
                </div>
                <div class="piece">
                    <img data-piece="3" src="./assets/teemo/3.png" alt="3">
                </div>
                <div class="piece">
                    <img data-piece="4" src="./assets/teemo/4.png" alt="4">
                </div>
                <div class="piece">
                    <img data-piece="5" src="./assets/teemo/5.png" alt="5">
                </div>
                <div class="piece">
                    <img data-piece="6" src="./assets/teemo/6.png" alt="6">
                </div>
                <div class="piece">
                    <img data-piece="7" src="./assets/teemo/7.png" alt="7">
                </div>       
                <div class="piece">
                    <img data-piece="8"src="./assets/teemo/8.png" alt="8">
                </div>  
                <div class="piece">
                    <img id="gap"  data-piece="9" class="gap" src="./assets/teemo/9.png" alt="9">
                </div>  
            </form>
        </div>
        <div id="modalSettings" class="modal">
            <div class="modal-content">
                <span class="close" onclick="SlidingPuzzle.close()">&times;</span>
                <div class="settings">
                    <button onclick="SlidingPuzzle.close()">REANUDE</button>
                    <button onclick="SlidingPuzzle.exit()">EXIT GAME</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="SlidingPuzzle.start()">START</button>
            <button onclick="SlidingPuzzle.pause()">PAUSE</button>
        </div>
    </div>    
    <script src="./js/puzzle.js"></script>
</body>
</html>
