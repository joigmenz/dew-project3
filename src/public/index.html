<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">    
    <title>Sliding Puzzle</title>
</head>
<body>
    <div class="main">
        <div class="game"> 
            <div class="user-info">
                <span id="modal" class="name"></span>
            </div> 
            <div class="stats-info">
                <div class="time">
                    <span id="min">00</span> :
                    <span id="sec">00</span>
                </div>
                <div class="scope">
                    <span id="score">0</span>
                </div>
            </div>      
            <form id="sliding-puzzle" class="sliding-puzzle" action="#"> 
                <img id="one" src="./assets/teemo/1.png" data-piece="1" class="piece">
                <img id="two" src="./assets/teemo/2.png" data-piece="2" class="piece">
                <img id="three" src="./assets/teemo/3.png" data-piece="3" class="piece">
                <img id="four" src="./assets/teemo/4.png" data-piece="4" class="piece">
                <img id="five" src="./assets/teemo/5.png" data-piece="5" class="piece">
                <img id="six" src="./assets/teemo/6.png" data-piece="6" class="piece">
                <img id="seven" src="./assets/teemo/7.png" data-piece="7" class="piece">
                <img id="eight" src="./assets/teemo/8.png" data-piece="8" class="piece">
                <img id="gap" src="./assets/teemo/9.png" data-piece="9" class="piece gap"> 
            </form>
        </div>
        <div class="actions">    
            <button id="pause" class="game-btn" onclick="SlidingPuzzle.pause()">PAUSE</button>
            <button class="game-btn" onclick="SlidingPuzzle.play()">START</button>
        </div>
    </div>   
    <script src="./js/puzzle.js"></script>
</body>
</html>
